        // --- é«˜çº§é…ç½® ---
        const CONFIG = {
            particleCount: 12000,

        // --- ç³»ç»Ÿå˜é‡ ---
        let scene, camera, renderer, particles;

        let velocities = [];

        // --- åˆå§‹åŒ– ---
        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            createParticles();

            animate();

        // --- ç²’å­æ ¸å¿ƒ ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            
            const posArray = new Float32Array(CONFIG.particleCount * 3);
            const colorArray = new Float32Array(CONFIG.particleCount * 3);
            const sizeArray = new Float32Array(CONFIG.particleCount);

            const techColor = new THREE.Color(CONFIG.colorTech);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x = (Math.random() - 0.5) * CONFIG.scatterRadius * 2;
                const y = (Math.random() - 0.5) * CONFIG.scatterRadius * 2;
                const z = (Math.random() - 0.5) * CONFIG.scatterRadius;

                posArray[i*3] = x;
                posArray[i*3+1] = y;
                posArray[i*3+2] = z;

                currentPositions.push({x, y, z});
                targetPositions.push({x, y, z});
                velocities.push({x:0, y:0, z:0});
                
                colorArray[i*3] = techColor.r;
                colorArray[i*3+1] = techColor.g;
                colorArray[i*3+2] = techColor.b;

                const baseS = Math.random();
                sizeArray[i] = baseS;

                particleExtras.push({
                    baseSize: baseS,
                    life: 0,
                    maxLife: 0,
                    isFirework: true,
                    vx: 0, vy: 0, vz: 0
                });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            const texture = createSoftGlowTexture();

            material = new THREE.PointsMaterial({
                size: CONFIG.baseSize,
                map: texture,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.85,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createSoftGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            const grad = ctx.createRadialGradient(64,64,0,64,64,64);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.15, 'rgba(255,255,255,0.9)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,128,128);
            
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        // --- æ–‡å­—ç”Ÿæˆé€»è¾‘ ---
        function updateText(text) {
            if (text === lastText) return;
            lastText = text;
            CONFIG.isNewYear = text.includes("NEW YEAR");

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const width = 300; 
            const height = 150;
            canvas.width = width;
            canvas.height = height;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            
            const fontSize = text.length > 5 ? 40 : 100;
            ctx.font = `900 ${fontSize}px -apple-system, BlinkMacSystemFont, "Arial"`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#fff';
            
            if (text.includes('\n')) {
                const lines = text.split('\n');
                ctx.fillText(lines[0], width/2, height/2 - fontSize*0.6);
                ctx.fillText(lines[1], width/2, height/2 + fontSize*0.6);
            } else {
                ctx.fillText(text, width/2, height/2);
            }

            const data = ctx.getImageData(0, 0, width, height).data;
            const validPoints = [];
            
            const step = 2; 
            for(let y=0; y<height; y+=step) {
                for(let x=0; x<width; x+=step) {
                    if(data[(y*width+x)*4] > 128) {
                        validPoints.push({
                            x: (x - width/2) * 0.5,
                            y: -(y - height/2) * 0.5
                        });
                    }
                }
            }
            
            textPixelCount = validPoints.length;

            for(let i=0; i<CONFIG.particleCount; i++) {
                const extras = particleExtras[i];
                
                if(i < textPixelCount) {
                    extras.isFirework = false;
                    targetPositions[i] = {
                        x: validPoints[i].x,
                        y: validPoints[i].y,
                        z: 0
                    };
                } else {
                    extras.isFirework = true;
                    if(!CONFIG.isNewYear) {
                        targetPositions[i] = {
                            x: (Math.random()-0.5) * CONFIG.scatterRadius,
                            y: (Math.random()-0.5) * CONFIG.scatterRadius * 0.6,
                            z: (Math.random()-0.5) * 40
                        };
                    }
                }
            }
        }

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.015;

            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            
            const cTech = new THREE.Color(CONFIG.colorTech);
            const cGold = new THREE.Color(CONFIG.colorGold);
            const cRed = new THREE.Color(CONFIG.colorRed);

            for(let i=0; i<CONFIG.particleCount; i++) {
                const idx = i*3;
                const extras = particleExtras[i];
                const current = currentPositions[i];
                
                if (!extras.isFirework) {
                    const target = targetPositions[i];
                    
                    let breathing = 0;
                    if(CONFIG.isNewYear) {
                        breathing = Math.sin(time * 2 + current.x * 0.1) * 0.5;
                    }

                    let dx = mouse.x - current.x;
                    let dy = mouse.y - current.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    let forceX = 0, forceY = 0;
                    
                    if(dist < 30) {
                        const force = (30 - dist) / 30;
                        forceX = -dx * force * 0.5;
                        forceY = -dy * force * 0.5;
                    }

                    const tx = target.x + forceX;
                    const ty = target.y + forceY + breathing;
                    const tz = target.z;

                    velocities[i].x += (tx - current.x) * CONFIG.smoothness;
                    velocities[i].y += (ty - current.y) * CONFIG.smoothness;
                    velocities[i].z += (tz - current.z) * CONFIG.smoothness;

                    velocities[i].x *= 0.85; 
                    velocities[i].y *= 0.85;
                    velocities[i].z *= 0.85;

                    current.x += velocities[i].x;
                    current.y += velocities[i].y;
                    current.z += velocities[i].z;

                    let targetColor = CONFIG.isNewYear ? cGold : cTech;
                    
                    colors[idx] += (targetColor.r - colors[idx]) * 0.05;
                    colors[idx+1] += (targetColor.g - colors[idx+1]) * 0.05;
                    colors[idx+2] += (targetColor.b - colors[idx+2]) * 0.05;

                } else {
                    if (CONFIG.isNewYear) {
                        if (extras.life <= 0) {
                            extras.life = 1.5 + Math.random();
                            current.x = (Math.random()-0.5) * 100;
                            current.y = (Math.random()-0.5) * 60;
                            current.z = (Math.random()-0.5) * 40;
                            
                            const theta = Math.random() * Math.PI * 2;
                            const phi = Math.random() * Math.PI;
                            const speed = 0.2 + Math.random() * 0.8;
                            
                            extras.vx = speed * Math.sin(phi) * Math.cos(theta);
                            extras.vy = speed * Math.sin(phi) * Math.sin(theta);
                            extras.vz = speed * Math.cos(phi);

                            const isGold = Math.random() > 0.3;
                            const fc = isGold ? cGold : cRed;
                            colors[idx] = fc.r; colors[idx+1] = fc.g; colors[idx+2] = fc.b;
                        }

                        current.x += extras.vx;
                        current.y += extras.vy;
                        current.z += extras.vz;
                        
                        extras.vy -= 0.015; 
                        extras.vx *= 0.98;
                        extras.vy *= 0.98;
                        extras.vz *= 0.98;
                        
                        extras.life -= 0.02;
                        
                        if(extras.life < 0.5) {
                            colors[idx] *= 0.9;
                            colors[idx+1] *= 0.9;
                            colors[idx+2] *= 0.9;
                        }

                    } else {
                        const target = targetPositions[i];
                        current.x += (target.x - current.x) * 0.01;
                        current.y += (target.y - current.y) * 0.01;
                        current.z += (target.z - current.z) * 0.01;
                        
                        current.y += Math.sin(time * 0.3 + i) * 0.02;
                        
                        colors[idx] += (cTech.r * 0.3 - colors[idx]) * 0.05;
                        colors[idx+1] += (cTech.g * 0.3 - colors[idx+1]) * 0.05;
                        colors[idx+2] += (cTech.b * 0.3 - colors[idx+2]) * 0.05;
                    }
                }

                positions[idx] = current.x;
                positions[idx+1] = current.y;
                positions[idx+2] = current.z;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

            mouse.x = (event.clientX / window.innerWidth) * 200 - 100;

        function initComputerVision() {
            const videoElement = document.getElementById('input-video');
            const gestureDisplay = document.getElementById('current-gesture');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks[0];
                    const gesture = analyzeGesture(landmarks);
                    
                    gestureDisplay.innerText = gesture.name;
                    
                    if (gesture.isNewYear) {
                        gestureDisplay.style.background = "linear-gradient(135deg, #ffd700, #ffaa00)";
                        gestureDisplay.style.webkitBackgroundClip = "text";
                    } else {
                        gestureDisplay.style.background = "linear-gradient(135deg, #fff, #a5a5a5)";
                        gestureDisplay.style.webkitBackgroundClip = "text";
                    }

                    updateText(gesture.text);
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 320,
                height: 240
            });
            
            cameraUtils.start()
                .then(() => document.getElementById('loading').style.display = 'none')
                .catch(e => console.error(e));
        }

        function analyzeGesture(landmarks) {
            const fingers = [8, 12, 16, 20];
            const pips = [6, 10, 14, 18];
            const wrist = landmarks[0];
            
            let extendedCount = 0;
            for (let i = 0; i < 4; i++) {
                if (dist(landmarks[fingers[i]], wrist) > dist(landmarks[pips[i]], wrist) + 0.03) {
                    extendedCount++;
                }
            }

            const thumbTip = landmarks[4];
            const pinkyMcp = landmarks[17];
            const thumbMcp = landmarks[2];
            let thumbExtended = dist(thumbTip, pinkyMcp) > dist(thumbMcp, pinkyMcp) + 0.03;

            const count = extendedCount + (thumbExtended ? 1 : 0);

            if (thumbExtended && extendedCount === 0) 
                return { name: "Thumbs Up", text: "2025\nREADY", isNewYear: false };
            
            if (count === 0) 
                return { name: "Happy New Year", text: "HAPPY\nNEW YEAR", isNewYear: true };
            
            if (count === 5) return { name: "Countdown: 5", text: "5", isNewYear: false };
            if (count === 4) return { name: "Countdown: 4", text: "4", isNewYear: false };
            if (count === 3) return { name: "Countdown: 3", text: "3", isNewYear: false };
            if (count === 2) return { name: "Countdown: 2", text: "2", isNewYear: false };
            if (count === 1) return { name: "Countdown: 1", text: "1", isNewYear: false };

            return { name: "Detecting...", text: "...", isNewYear: false };
        }

        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        init();
        initComputerVision();

    </script>
